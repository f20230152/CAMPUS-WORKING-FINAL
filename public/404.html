<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Campus Wrapped</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Get the path after the base path
      var path = l.pathname;
      var basePath = path.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var pathAfterBase = path.slice(basePath.length);
      
      // If there's a query redirect, extract it
      if (l.search && l.search.startsWith('?/')) {
        pathAfterBase = l.search.slice(2); // Remove '?/'
      }
      
      // Clean up the path
      pathAfterBase = pathAfterBase.replace(/&/g, '~and~');
      
      // Redirect to proper path (not query string)
      if (pathAfterBase && pathAfterBase !== '/') {
        var newPath = basePath + pathAfterBase;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + newPath + l.hash);
      } else {
        // Just go to base path
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath + '/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
